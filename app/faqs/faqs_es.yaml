¿Dónde está mi vuelo? : "Puedes verificar el estado en tu confirmación o en nuestro sitio web. Si necesitas ayuda, comparte tu código de reserva."
¿Cómo cambio mi reserva? : "Puedes cambiar tu reserva en línea o con nuestro soporte. Pueden aplicar cargos."
¿Cuál es el equipaje permitido? : "El boleto estándar incluye un equipaje de mano y una maleta registrada. Revisa tu boleto para detalles."
¿Cómo solicito un reembolso? : "Puedes solicitar reembolso en la web o con soporte. El tiempo de procesamiento puede variar."
¿Por qué mi vuelo está retrasado? : "Los retrasos pueden deberse a clima o razones operativas. Te notificaremos por correo o SMS cuando sea posible."
¿Qué documentos necesito para el check-in? : "Documento de identidad y pase de abordar. Internacional: pasaporte y visa vigentes."
¿Cómo contacto soporte al cliente? : "Puedes contactarnos por chat, correo o call center 24/7."
¿Puedo seleccionar mi asiento? : "Sí, durante la compra y en el check-in en línea."
¿Qué hago si se pierde mi equipaje? : "Reporta el equipaje en el mostrador del aeropuerto o en la web de inmediato. Te mantendremos informado por correo."
¿Cómo obtengo mi pase de abordar? : "En línea, en kiosco del aeropuerto o en el mostrador de check-in."
¿Se permiten mascotas? : "Sí, en ciertos vuelos. Revisa nuestra política de mascotas antes de viajar."
¿Qué ocurre si mi vuelo está sobrevendido? : "Buscamos voluntarios o brindamos compensación. Verifica en la puerta de embarque."
